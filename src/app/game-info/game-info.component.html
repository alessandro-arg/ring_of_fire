<mat-card appearance="outlined">
  <mat-card-title style="padding: 16px 16px 0 16px">{{
    card ? title : "Please pick a card"
  }}</mat-card-title>
  <mat-card-content>{{
    card
      ? description
      : "Please click on the card stack to select the next card"
  }}</mat-card-content>
</mat-card>
